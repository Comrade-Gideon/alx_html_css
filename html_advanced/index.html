<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Advance</title>
    <style>
        a{
            float: left;                                    
            padding: 0px 20px;
            background-color: none;
        }

        nav {
            clear: left;
            display: inline;
        }

         nav a {
             padding-top: 40px;
            float: right;
            color: #333;
            font-weight: 400;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <header>
        <a href="http://www.example.com">
            <img src="holbertonlogo.png" alt="holbertonlogo">
        </a>
        <nav>
            <a href="http://www.example.com">Link 3</a> 
            <a href="http://www.example.com">Link 2</a>
            <a href="http://www.example.com">Link 1</a>
        </nav>
    </header>
</body>
</html>
